<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
<div class="page-group">
    <div id="page-layout" class="page">
        <header class="bar bar-nav">
            <h1 class="title">权限编辑</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- 雇员 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">雇员</div>
                                <div class="item-input">
                                    <input type="text" readonly="readonly" id="name" placeholder="雇员">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 职位(text) -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">职位</div>
                                <div class="item-input">
                                    <input type="text" id="title" placeholder="职位">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 验证码 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j-kaptcha" placeholder="验证码">
                                <div class="item-input">
                                    <img src="../kaptcha" alt="点击更换" title="点击更换"
                                         id="verifyCode"/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="" id="return" class="button button-big button-fill button-fill">返回</a></div>
                    <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
