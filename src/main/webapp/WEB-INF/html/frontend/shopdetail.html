<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>店铺详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet"
          href="/o2o/resource/css/frontend/frontendshop.css">
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external
               data-transition='slide-out' id="return"> <span
                    class="icon icon-left"></span> 返回
            </a>
            <h1 class="title" id="shop-name"></h1>
            <a class="button button-link button-nav pull-right" external
               data-transition='slide-out' id="award-convert"> <span
                    class="icon icon-right"></span> 奖品兑换
            </a>
        </header>

        <nav class="bar bar-tab">
            <a class="tab-item" href="/o2o" external> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">我</span>
        </a>
        </nav>

        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">

            <span id="shop-info">

            </span>

            <!-- 这里是页面内容区 -->
            <div class="shoplist-button-div" id="productlist-search-div">

            </div>
            <div class="detail-search">
                <div class="searchbar ">
                    <span class="searchbar-cancel">取消</span>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' placeholder='输入关键字...'/>
                    </div>
                </div>
            </div>
            <div class="list-div product-list">
                <!--商品列表-->
            </div>
            <span id="bottom"></span>
            <span id="loading">
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </span>
        </div>
    </div>
</div>
<!-- 侧边栏-->
<div class="panel-overlay"></div>
<div class="panel panel-right panel-reveal" id="panel-js-demo">

</div>
            </div></div></div></div>
            </div>
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../resource/js/frontend/shopdetail.js" charset="UTF-8"></script>
<script type="text/javascript" src="../resource/js/common/common.js" charset="UTF-8"></script>
