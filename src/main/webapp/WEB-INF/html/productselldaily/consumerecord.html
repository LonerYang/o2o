<head>

    <title>消费记录</title>

<body>


        <div id="container" style="height: 40%"></div>

    <div class="content" style="margin-top: 60%">
        <div class="content-block">
            <div class="searchbar row">
                <div class="search-input col-40">
                    <label class="icon icon-search" for="product-search"></label>
                    <input type="search" id='product-search' placeholder='输入商品名称'/>
                </div>
                <div class="search-input col-40">
                    <label class="icon icon-search" for="product-search"></label>
                    <input type="search" id='buyer-search' placeholder='输入顾客名称'/>
                </div>
                <a class="button button-fill button-primary col-20" id="search-button">搜索</a>
            </div>
            <div class="row row-shop">
                <div class="col-20">名称</div>
                <div class="col-20">时间</div>
                <div class="col-20">顾客</div>
                <div class="col-20">积分</div>
                <div class="col-20">操作员</div>
            </div>

            <span id="user-product-map-list"></span>



            </div>
        <!-- 分页逻辑 -->
        <div class="content-block" id="dump-page">
            <div class="row ">
                <div class="col-20">
                    <a href="javascript:void(0)"><span id="pre-page">上一页</span></a>
                </div>
                <div class="col-20" style="align-content: center">
                    <span id="current-page"></span>
                </div>
                <div class="col-20">
                    <a href="javascript:void(0)"><span id="next-page">下一页</span></a>
                </div>
            </div>

            <div class="searchbar row">
                <div class="search-input col-85">
                    <input type="search" placeholder='输入跳转的页数' id="dump-page-input"/>
                </div>
                <a class="button button-fill button-primary col-15" id="dump-page-button"><span
                        class="icon icon-search"></span></a>
            </div>
            <div class="col-100">
                <a href=""
                   class="button button-big button-fill button-error" id="return">返回</a>
            </div>

        </div>
    </div>
</body>
